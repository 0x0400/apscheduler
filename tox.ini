[tox]
envlist = py26,py27,py33,py34,pypy,pypy3,flake8

[testenv]
commands = py.test {posargs}
deps = pytest
	sqlalchemy
	pymongo
    redis
    rethinkdb
    tornado
    twisted
    pytz
    tzlocal

[testenv:py2x]
deps = {[testenv]deps}
    mock
    trollius
    funcsigs

[testenv:py26]
deps = {[testenv:py2x]deps}
    gevent

[testenv:py27]
deps = {[testenv:py2x]deps}
    gevent

[testenv:py33]
deps = {[testenv]deps}
    asyncio

[testenv:pypy]
deps = {[testenv:py2x]deps}

[testenv:flake8]
deps = flake8
commands = flake8 apscheduler tests
skip_install = true
