[tox]
envlist = py27,py33,py34,pypy,pypy3,flake8
skip_missing_interpreters = true

[tox:travis]
2.7 = py27
3.3 = py33
3.4 = py34
3.5 = py35, flake8
pypy = pypy
pypy3 = pypy3

[testenv]
commands = py.test {posargs}
deps = pytest
    pytest-catchlog
	sqlalchemy
	pymongo
    redis
    rethinkdb
    tornado
    twisted
    gevent >= 1.1rc2
    {py27,pypy,pypy3}: mock
    {py27,pypy,pypy3}: trollius
    {py33}: asyncio

[testenv:flake8]
deps = flake8
commands = flake8 apscheduler tests
skip_install = true
